<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gia phả dòng họ Lê Đình</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
  body {
    font-family: "Times New Roman", serif;
    margin: 0;
    padding: 10px;
    overflow-x: auto;
  }

  h1 {
    text-align: center;
    margin: 10px 0 20px;
  }

  svg {
    width: 100%;
    height: 85vh;
    border: 1px solid #ddd;
  }

  .link {
    fill: none;
    stroke: #999;
    stroke-width: 1.2px;
  }

  .node rect {
    fill: #fff;
    stroke: #333;
    stroke-width: 1.2px;
    rx: 6;
    ry: 6;
  }

  .name {
    font-size: 13px;
    font-weight: bold;
    text-anchor: middle;
  }

  .doi {
    font-size: 11px;
    fill: #555;
    text-anchor: middle;
  }
</style>
</head>

<body>
<h1>GIA PHẢ DÒNG HỌ LÊ ĐÌNH</h1>

<svg viewBox="0 0 2000 1200" preserveAspectRatio="xMinYMin meet"></svg>

<script>
const MAX_DOI = 20;

// Tạo cây mẫu – KHÔNG BAO GIỜ RỖNG
function build(node, doi) {
  if (doi >= MAX_DOI) return;
  node.children = [];

  const soCon = doi === 1 ? 4 : 2;

  for (let i = 1; i <= soCon; i++) {
    const child = {
      name: `Con đời ${doi + 1} (${i})`,
      doi: doi + 1
    };
    node.children.push(child);
    build(child, doi + 1);
  }
}

const data = {
  name: "Lê Đình Cai",
  doi: 1
};

build(data, 1);

// Vẽ
const svg = d3.select("svg")
  .append("g")
  .attr("transform", "translate(100,600)");

const tree = d3.tree().nodeSize([90, 180]);
const root = d3.hierarchy(data);
tree(root);

// Link
svg.selectAll(".link")
  .data(root.links())
  .enter()
  .append("path")
  .attr("class", "link")
  .attr("d", d3.linkHorizontal()
    .x(d => d.y)
    .y(d => d.x)
  );

// Node
const node = svg.selectAll(".node")
  .data(root.descendants())
  .enter()
  .append("g")
  .attr("class", "node")
  .attr("transform", d => `translate(${d.y},${d.x})`);

node.append("rect")
  .attr("x", -70)
  .attr("y", -28)
  .attr("width", 140)
  .attr("height", 56);

node.append("text")
  .attr("class", "name")
  .attr("y", -6)
  .text(d => d.data.name);

node.append("text")
  .attr("class", "doi")
  .attr("y", 14)
  .text(d => "Đời " + d.data.doi);
</script>
</body>
</html>
