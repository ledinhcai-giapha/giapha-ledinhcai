<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gia phả dòng họ Lê Đình</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
  body {
    font-family: "Times New Roman", serif;
    margin: 0;
    padding: 10px;
    overflow-x: auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  svg {
    width: 6000px;
    height: 95vh;
  }

  .link {
    fill: none;
    stroke: #999;
    stroke-width: 1.4px;
  }

  .node rect {
    stroke: #333;
    stroke-width: 1.4px;
    rx: 6;
    ry: 6;
  }

  .node text {
    text-anchor: middle;
    pointer-events: none;
  }

  .name {
    font-size: 13px;
    font-weight: bold;
  }

  .doi {
    font-size: 11px;
    fill: #555;
  }
</style>
</head>

<body>
<h1>GIA PHẢ DÒNG HỌ LÊ ĐÌNH</h1>
<svg></svg>

<script>
const MAX_DOI = 20;

function buildTree(node, doi) {
  if (doi >= MAX_DOI) return;

  node.children = [];
  const soCon = doi === 1 ? 5 : 2; // thủy tổ nhiều con, sau ít hơn

  for (let i = 1; i <= soCon; i++) {
    const child = {
      name: `Đời ${doi + 1} – Con ${i}`,
      doi: doi + 1
    };
    node.children.push(child);
    buildTree(child, doi + 1);
  }
}

// GỐC DUY NHẤT
const data = {
  name: "Lê Đình Cai",
  doi: 1
};

buildTree(data, 1);

// VẼ CÂY
const svg = d3.select("svg")
  .append("g")
  .attr("transform", "translate(200,80)");

const tree = d3.tree().nodeSize([120, 300]);
const root = d3.hierarchy(data);
tree(root);

// Nhánh
svg.selectAll(".link")
  .data(root.links())
  .enter()
  .append("path")
  .attr("class", "link")
  .attr("d", d3.linkHorizontal()
    .x(d => d.y)
    .y(d => d.x)
  );

// Node
const node = svg.selectAll(".node")
  .data(root.descendants())
  .enter()
  .append("g")
  .attr("class", "node")
  .attr("transform", d => `translate(${d.y},${d.x})`);

node.append("rect")
  .attr("x", -85)
  .attr("y", -32)
  .attr("width", 170)
  .attr("height", 64)
  .attr("fill", "#fff");

node.append("text")
  .attr("class", "name")
  .attr("y", -6)
  .text(d => d.data.name);

node.append("text")
  .attr("class", "doi")
  .attr("y", 16)
  .text(d => "Đời " + d.data.doi);
</script>
</body>
</html>
