<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gia phả dòng họ Lê Đình</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body {
  font-family: "Times New Roman", serif;
  margin: 0;
  padding: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.wrapper {
  width: 100%;
  height: 90vh;
  overflow: auto;
  border: 1px solid #ccc;
}

svg {
  width: 2600px;
  height: 1600px;
}

.link {
  fill: none;
  stroke: #999;
  stroke-width: 1.2px;
}

.node rect {
  stroke: #333;
  stroke-width: 1.2px;
  rx: 6;
  ry: 6;
}

.name {
  font-size: 13px;
  font-weight: bold;
  text-anchor: middle;
}

.doi {
  font-size: 11px;
  fill: #555;
  text-anchor: middle;
}
</style>
</head>

<body>
<h1>GIA PHẢ DÒNG HỌ LÊ ĐÌNH</h1>

<div class="wrapper">
  <svg></svg>
</div>

<script>
// Màu theo chi
const colorByChi = {
  root: "#f2f2f2",
  chi1: "#ffe0e0",
  chi2: "#e0f0ff",
  chi3: "#e0ffe8",
  chi4: "#fff5d9",
  chi5: "#f3e0ff"
};

fetch("data-gia-pha.json")
.then(res => res.json())
.then(data => {

  const svg = d3.select("svg")
    .append("g")
    // ⚠️ ĐIỂM QUAN TRỌNG: GỐC CÂY Ở GIỮA
    .attr("transform", "translate(120, 400)");

  const tree = d3.tree().nodeSize([80, 220]);
  const root = d3.hierarchy(data);
  tree(root);

  // Nhánh
  svg.selectAll(".link")
    .data(root.links())
    .enter()
    .append("path")
    .attr("class", "link")
    .attr("d", d3.linkHorizontal()
      .x(d => d.y)
      .y(d => d.x)
    );

  // Node
  const node = svg.selectAll(".node")
    .data(root.descendants())
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${d.y},${d.x})`);

  node.append("rect")
    .attr("x", -70)
    .attr("y", -28)
    .attr("width", 140)
    .attr("height", 56)
    .attr("fill", d => colorByChi[d.data.chi] || "#ffffff");

  node.append("text")
    .attr("class", "name")
    .attr("y", -6)
    .text(d => d.data.name || "");

  node.append("text")
    .attr("class", "doi")
    .attr("y", 14)
    .text(d => d.data.doi ? "Đời " + d.data.doi : "");
});
</script>
</body>
</html>
