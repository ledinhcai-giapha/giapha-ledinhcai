<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gia phả dòng họ Lê Đình</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body {
  font-family: "Times New Roman", serif;
  margin: 0;
  padding: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.wrapper {
  width: 100%;
  height: 90vh;
  overflow: auto;
  border: 1px solid #ccc;
}

svg {
  width: 3000px;
  height: 2000px;
}

.link {
  fill: none;
  stroke: #999;
  stroke-width: 1.2px;
}

.node rect {
  stroke: #333;
  stroke-width: 1.2px;
  rx: 6;
  ry: 6;
}

.name {
  font-size: 13px;
  font-weight: bold;
  text-anchor: middle;
}

.doi {
  font-size: 11px;
  fill: #555;
  text-anchor: middle;
}
</style>
</head>

<body>
<h1>GIA PHẢ DÒNG HỌ LÊ ĐÌNH</h1>

<div class="wrapper">
  <svg></svg>
</div>

<script>
/* ================== DỮ LIỆU GIA PHẢ ================== */
/* Bác thêm con cháu ở ĐÂY – không sửa code vẽ */

const data = {
  name: "Lê Đình Cai",
  doi: 1,
  chi: "root",
  children: [
    {
      name: "Con trai trưởng",
      doi: 2,
      chi: "chi1",
      children: [
        {
          name: "Cháu A",
          doi: 3,
          chi: "chi1",
          children: [
            { name: "Chắt A1", doi: 4, chi: "chi1" },
            { name: "Chắt A2", doi: 4, chi: "chi1" },
            { name: "Chắt A3", doi: 4, chi: "chi1" }
          ]
        },
        {
          name: "Cháu B",
          doi: 3,
          chi: "chi1"
        }
      ]
    },
    { name: "Con trai thứ", doi: 2, chi: "chi2" },
    { name: "Con trai ba", doi: 2, chi: "chi3" },
    { name: "Con trai tư", doi: 2, chi: "chi4" },
    { name: "Con trai năm", doi: 2, chi: "chi5" }
  ]
};

/* ================== VẼ CÂY ================== */

const colorByChi = {
  root: "#f2f2f2",
  chi1: "#ffe0e0",
  chi2: "#e0f0ff",
  chi3: "#e0ffe8",
  chi4: "#fff5d9",
  chi5: "#f3e0ff"
};

const svg = d3.select("svg")
  .append("g")
  .attr("transform", "translate(150, 1000)");

const tree = d3.tree().nodeSize([90, 220]);
const root = d3.hierarchy(data);
tree(root);

/* Nhánh */
svg.selectAll(".link")
  .data(root.links())
  .enter()
  .append("path")
  .attr("class", "link")
  .attr("d", d3.linkHorizontal()
    .x(d => d.y)
    .y(d => d.x)
  );

/* Node */
const node = svg.selectAll(".node")
  .data(root.descendants())
  .enter()
  .append("g")
  .attr("class", "node")
  .attr("transform", d => `translate(${d.y},${d.x})`);

node.append("rect")
  .attr("x", -70)
  .attr("y", -28)
  .attr("width", 140)
  .attr("height", 56)
  .attr("fill", d => colorByChi[d.data.chi] || "#fff");

node.append("text")
  .attr("class", "name")
  .attr("y", -6)
  .text(d => d.data.name);

node.append("text")
  .attr("class", "doi")
  .attr("y", 14)
  .text(d => "Đời " + d.data.doi);
</script>
</body>
</html>
