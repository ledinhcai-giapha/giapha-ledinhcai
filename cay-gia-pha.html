<script>
/* ===== NAV ===== */
function show(id){
 document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

/* ===== ADMIN ===== */
const ADMIN_PASSWORD="ledinh123";

function isAdmin(){
 return localStorage.getItem("ledinh_admin")==="1";
}

function adminLogin(){
 let p=prompt("Nháº­p máº­t kháº©u Admin:");
 if(p===ADMIN_PASSWORD){
   localStorage.setItem("ledinh_admin","1");
   alert("ÄÃ£ Ä‘Äƒng nháº­p Admin");
   location.reload();
 } else alert("Sai máº­t kháº©u");
}

function adminLogout(){
 localStorage.removeItem("ledinh_admin");
 alert("ÄÃ£ Ä‘Äƒng xuáº¥t Admin");
 location.reload();
}

/* ===== DATA ===== */
let data = JSON.parse(localStorage.getItem("ledinh_data")) || {
 id:1,
 name:"Thá»§y Tá»• â€“ LÃª ÄÃ¬nh Cai",
 doi:1,
 gio:"Giá»— Tá»•: 17 thÃ¡ng GiÃªng",
 children:[]
};

let selectedId=null;
let idCounter=Date.now();

function save(){
 localStorage.setItem("ledinh_data",JSON.stringify(data));
}

/* ===== UTIL ===== */
function nodes(n,a=[]){
 a.push(n);
 (n.children||[]).forEach(c=>nodes(c,a));
 return a;
}

/* ===== SELECT ===== */
function refresh(){
 parentSelect.innerHTML="";
 nodes(data).forEach(n=>{
   parentSelect.add(new Option(n.name+" (Äá»i "+n.doi+")",n.id));
 });
}

/* ===== ADD ===== */
function addChild(){
 if(!isAdmin()){
   alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p Admin");
   return;
 }
 let parent=nodes(data).find(n=>n.id==parentSelect.value);
 if(!nameInput.value){ alert("Nháº­p há» tÃªn"); return; }

 parent.children.push({
  id:idCounter++,
  name:nameInput.value,
  doi:parent.doi+1,
  order:orderInput.value,
  gio:deathInput.value,
  children:[]
 });

 save(); refresh(); draw();
}

/* ===== UPDATE ===== */
function updateNode(){
 if(!isAdmin()){
   alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p Admin");
   return;
 }
 if(!selectedId){ alert("ChÆ°a chá»n ngÆ°á»i trÃªn cÃ¢y"); return; }
 if(selectedId===1){ alert("KhÃ´ng sá»­a Thá»§y Tá»•"); return; }

 let p=nodes(data).find(n=>n.id===selectedId);
 p.name=nameInput.value;
 p.order=orderInput.value;
 p.gio=deathInput.value;

 save(); draw();
}

/* ===== DRAW ===== */
function draw(){
 d3.select("svg").selectAll("*").remove();
 let g=d3.select("svg").append("g").attr("transform","translate(200,400)");
 let root=d3.hierarchy(data);
 d3.tree().nodeSize([120,260])(root);

 g.selectAll(".link")
  .data(root.links()).enter().append("path")
  .attr("class","link")
  .attr("d",d3.linkHorizontal().x(d=>d.y).y(d=>d.x));

 let node=g.selectAll(".node")
  .data(root.descendants()).enter().append("g")
  .attr("class","node")
  .attr("transform",d=>`translate(${d.y},${d.x})`)
  .on("click",(e,d)=>{
    selectedId=d.data.id;   // âœ… LUÃ”N SET
    if(isAdmin() && d.data.id!==1){
      nameInput.value=d.data.name;
      orderInput.value=d.data.order||"";
      deathInput.value=d.data.gio||"";
    }
  });

 node.append("rect").attr("x",-110).attr("y",-45).attr("width",220).attr("height",90);
 node.append("text").attr("y",-20).attr("text-anchor","middle").text(d=>d.data.name);
 node.append("text").attr("y",5).attr("text-anchor","middle")
  .text(d=>d.data.id===1?"Thá»§y Tá»•":"Äá»i "+d.data.doi+" â€“ Con "+d.data.order);
}

/* INIT */
refresh();

</script>
